<html>

<head></head>

<body>
  <form>
    <fieldset style="background-color: #a32b2c;">
      <legend style="background-color: #4179a8;">Personal Data</legend>
      <br>
      <br>
      <fieldset style="background-color: #d9a51e;">
        <legend style="background-color: #6295eb; height: 5%;">
          <br><br>
          YourName <br>
        </legend>
        <br>
        <table>
          <tbody>
            <tr>
              <td><label for="fName">first name</label></td>
              <td>: <input id="fName" name="fName" placeholder="ex ahmed" />
              </td>
            </tr>
            <tr>
              <td><label for="secName">second name</label></td>
              <td>: <input id="secName" name="secName" placeholder="ex bahnasy" />
              </td>
            </tr>
          </tbody>
        </table>
        <br>

      </fieldset>
      <br><br>
      <table>
        <tbody>
          <tr>
            <td><label for="phone">Your Phone</label></td>
            <td>: <input id="phone" name="phone" type="number" />
            </td><br>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td>: <input id="email" name="email" type="email" />
            </td>
          </tr>
          <tr>
            <td><label for="pass">Password</label></td>
            <td>: <input id="pass" name="pass" type="password" />
            </td>
          </tr>
          <tr>
            <td><label for="repass">re-password</label></td>
            <td>: <input id="repass" name="repass" type="password" />
            </td>
          </tr>
        </tbody>
      </table>
      </table>
      <br><br><br>
      <input id="male" name="gender" type="radio" value="male"><label for="male">Male</label>
      <br>
      <input id="female" name="gender" type="radio" value="female"><label for="female">Female</label>
      <br><br>
      <input type="checkbox" name="stat" id="std" value="student"><label for="std">Stdent</label><br>
      <input type="checkbox" name="stat" id="grd" value="Graduated"><label for="grd">Graduated</label><br>
      <select name="countries">
        <optgroup label="Europe">
          <option value="ity">Italy</option>
          <option value="fr">France</option>
          <option value="uk">United Kingdom</option>
          <option value="ger">Germany</option>
        </optgroup>
        <optgroup label="Aferica">
          <option value="egy">Egypt</option>
          <option value="lib">Libya</option>
          <option value="nsdn">N Sudan</option>
          <option value="ssdn">S Sudan</option>
        </optgroup>
        <optgroup label="North America">
          <option value="usa">USA</option>
          <option value="mex">Mexico</option>
          <option value="cnd">Canada</option>
          <option value="cst">Costa Rica</option>
        </optgroup>
      </select><br>
      <button type="submit"><img
          src="https://t3.ftcdn.net/jpg/04/27/36/98/360_F_427369886_Vj9B7B2hK4Onl8lKfla45q86Wxz6cvLy.jpg"
          alt="submit-btn" width="55wh"></button>
    </fieldset>
  </form>
</body>

</html>
